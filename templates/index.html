<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Emissão de DAE</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 500px; margin: 50px auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; }
        .form-group input { width: 100%; padding: 8px; box-sizing: border-box; }
        .form-group button { padding: 10px 20px; margin-right: 10px; }
        .form-group button:first-child { background-color: #4CAF50; color: white; border: none; }
        .form-group button:last-child { background-color: #f44336; color: white; border: none; }
        .error-message { color: red; }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>IPVA / Taxa de Licenciamento - Emissão de DAE (Documento de Arrecadação Estadual)</h2>
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="error-message">
            {% for message in messages %}
              <p>{{ message }}</p>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}
      <form method="post">
        <div class="form-group">
          <label for="renavam">RENAVAM</label>
          <input type="text" id="renavam" name="renavam" required>
        </div>
        <div class="form-group">
          <button type="submit">Continuar</button>
          <button type="reset">Limpar</button>
        </div>
      </form>
    </div>
  </body>
</html>
